<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Conversion</title>
</head>
<body>

    <!-- DECIMAL TO BASE NUM CONVERSION -->
    <section>
        <h2>Decimal to Base Converter</h2>
        <div class="section-div">
            <input type="text" id="d2Base-input" placeholder="Enter decimal number">
            <select id="d2Base-choices">
                <option value="" disabled selected>Select Base</option>
                <option value="base-2">Binary</option>
                <option value="base-3">Base 3</option>
                <option value="base-4">Base 4</option>
                <option value="base-5">Base 5</option>
                <option value="base-6">Base 6</option>
                <option value="base-7">Base 7</option>
                <option value="base-8">Octal</option>
                <option value="base-9">Base 9</option>
                <option value="base-10">Decimal</option>
                <option value="base-11">Base 11</option>
                <option value="base-12">Base 12</option>
                <option value="base-13">Base 13</option>
                <option value="base-14">Base 14</option>
                <option value="base-15">Base 15</option>
                <option value="base-16">Hexadecimal</option>
            </select>
            <button id="d2Base-btn">Convert</button>
            <p id="d2Base-output"></p>
        </div>
    </section>

    <!-- BASE NUM CALCULATOR -->
    <section>
        <h2>Base Number Calculator</h2>
        <div class="section-div">
            <input type="text" id="calc-input" placeholder="Calculator">
            <select id="calc-choices">
                <option value="" disabled selected>Select Base</option>
                <option value="base-2">Binary</option>
                <option value="base-3">Base 3</option>
                <option value="base-4">Base 4</option>
                <option value="base-5">Base 5</option>
                <option value="base-6">Base 6</option>
                <option value="base-7">Base 7</option>
                <option value="base-8">Octal</option>
                <option value="base-9">Base 9</option>
                <option value="base-10">Decimal</option>
                <option value="base-11">Base 11</option>
                <option value="base-12">Base 12</option>
                <option value="base-13">Base 13</option>
                <option value="base-14">Base 14</option>
                <option value="base-15">Base 15</option>
                <option value="base-16">Hexadecimal</option>
            </select> 
            <button id="mul" class="operators">*</button>
            <button id="div" class="operators">/</button>
            <button id="add" class="operators">+</button>
            <button id="sub" class="operators">-</button>
            <button id="calculate">Calculate</button>
            <p id="calc-output"></p>
        </div>
    </section>

    <!-- BASE NUM TO DECIMAL CONVERSION -->
    <section>
           <h2>Base to Decimal Converter</h2>
        <div class="section-div">
            <input type="text" id="b2Dec-input" placeholder="Enter base number">
            <select id="b2Dec-choices">
                <option value="" disabled selected>Select Base</option>
                <option value="base-2">Binary</option>
                <option value="base-3">Base 3</option>
                <option value="base-4">Base 4</option>
                <option value="base-5">Base 5</option>
                <option value="base-6">Base 6</option>
                <option value="base-7">Base 7</option>
                <option value="base-8">Octal</option>
                <option value="base-9">Base 9</option>
                <option value="base-10">Decimal</option>
                <option value="base-11">Base 11</option>
                <option value="base-12">Base 12</option>
                <option value="base-13">Base 13</option>
                <option value="base-14">Base 14</option>
                <option value="base-15">Base 15</option>
                <option value="base-16">Hexadecimal</option>
            </select>
            <button id="b2Dec-btn">Convert</button>
            <p id="b2Dec-output"></p>
        </div>
    </section>


</body>
</html>
